<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>

  <body>
    <div class="page">
      <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none"><img class="header__img" src="{{ url_for('static', filename='image/svg/ЛОГО КОТОРОЕ МНЕ НРАВИТСЯ Black 2_layerstyle.svg') }}" alt="Logo" /></a>
          </div>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li>
              <a href="{{ url_for('MainPage') }}" class="nav-link px-2 link-secondary">Главная</a>
            </li>
            <li>
              <a href="{{ url_for('AboutPage') }}" class="nav-link px-2">О нас</a>
            </li>
            <li>
              <a href="{{ url_for('CreateArticle') }}" class="nav-link px-2">Добавление записи</a>
            </li>
            <li>
              <a href="{{ url_for('Posts') }}" class="nav-link px-2">Все записи</a>
            </li>
          </ul>

          <div class="d-flex flex-wrap justify-content-center col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary m-2">Войти</button>
            <button type="button" class="btn btn-primary m-2">Зарегестрироваться</button>
          </div>
        </header>
        <main class="content">
          {% block content %}

          {% endblock %}
        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"><img class="footer__img" src="{{ url_for('static', filename='image/svg/ЛОГО КОТОРОЕ МНЕ НРАВИТСЯ Black 2_layerstyle.svg') }}" alt="Logo" /></a>
            <span class="mb-3 mb-md-0 text-muted">© 2024 Коммерческая тайна</span>
          </div>

          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"><img class="footer__img-telegram" src="{{ url_for('static', filename='image/svg/icon=telegramm, color=yes, round=yes.svg') }}" alt="Logo" /></a>
        </footer>
      </div>
    </div>
  </body>
</html>
